<div class="panel panel-default">
	<div class="panel-heading" >
		<h3>IO Stats:</h3>
	</div>
	<div class="panel-body">
		Pools:
	</div>
	<table class="table table-condensed table-striped">
		<thead>
      <tr>
        <th>
          Pool:
        </th>
        <th>
          Read Operations:
        </th>
        <th>
          Write Operations:
        </th>
        <th>
          Read Bandwith:
        </th>
        <th>
          Write Bandwith:
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="stat in statsCtrl.stats">
				<td>{{ stat.pool_name }}</td>
        <td>{{ stat.diff.read_operations }}</td>
        <td>{{ stat.diff.write_operations }}</td>
        <td>{{ stat.diff.read_bandwith | bytes}}</td>
        <td>{{ stat.diff.write_bandwith | bytes }}</td>
      </tr>
    </tbody>
	</table>
</div>
